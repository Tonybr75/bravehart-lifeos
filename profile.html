    <main class="container">

    <script>
        async function sync() {
            const res = await fetch('data.json');
            const data = await res.json();
            const p = data.profile;
            document.getElementById('user-name').innerText = p.name;
            document.getElementById('user-job').innerText = p.occupation;
            document.getElementById('user-born').innerText = p.born;
            document.getElementById('user-loc').innerText = p.location;
            document.getElementById('user-philosophy').innerText = p.philosophy;

            const container = document.getElementById('status-container');
            p.statusCards.forEach(c => {
                container.innerHTML += `<div class="status-card"><h4>${c.title}</h4><p>${c.content}</p></div>`;
            });
        }
        window.onload = sync;
    </script>
