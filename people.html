    <script>
        async function loadPeople() {
            const res = await fetch('data.json');
            const data = await res.json();
            const container = document.getElementById('people-list');

            // Assuming your data.json has a "people" array
            data.people.forEach(person => {
                container.innerHTML += `
                    <div class="status-card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h3 style="color:var(--neon-cyan)">${person.name}</h3>
                            <span class="tag" style="border-color:var(--neon-magenta); color:var(--neon-magenta)">${person.tag}</span>
                        </div>
                        <p style="margin-top:10px; font-size:0.85rem; color:#ccc;">${person.context}</p>
                        <div style="margin-top:15px; border-top:1px solid #222; padding-top:10px; font-style:italic; font-size:0.8rem;">
                            " ${person.lesson} "
                        </div>
                    </div>`;
            });
        }
        window.onload = loadPeople;
    </script>
