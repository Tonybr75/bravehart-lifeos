    <script>
        async function loadGoals() {
            const res = await fetch('data.json');
            const data = await res.json();
            const container = document.getElementById('goals-list');

            data.goals.forEach(goal => {
                const color = goal.progress === 100 ? 'var(--neon-green)' : 'var(--neon-cyan)';
                container.innerHTML += `
                    <div class="status-card" style="border-left-color: ${color}">
                        <div style="display:flex; justify-content:space-between;">
                            <h3 style="text-transform:uppercase;">${goal.title}</h3>
                            <span style="color:${color}">${goal.status}</span>
                        </div>
                        <p style="font-size:0.8rem; color:var(--neon-yellow); margin: 5px 0;">DEADLINE: ${goal.deadline}</p>
                        <div class="skill-bar-container">
                            <div class="skill-progress-fill" style="width: ${goal.progress}%; background: ${color}"></div>
                        </div>
                        <p style="font-size:0.85rem; text-align:right;">COMPLETION: ${goal.progress}%</p>
                    </div>`;
            });
        }
        window.onload = loadGoals;
    </script>
