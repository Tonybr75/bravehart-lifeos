<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS | BRAVEHART LIFEOS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Video-specific layout tweaks */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .video-card {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(0, 255, 249, 0.2);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: var(--neon-glow);
        }

        video {
            width: 100%;
            display: block;
            border-bottom: 1px solid rgba(0, 255, 249, 0.2);
        }

        .video-info {
            padding: 15px;
        }

        .video-info h3 {
            color: var(--neon-cyan);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-family: var(--font-cyber);
            font-size: 1rem;
        }

        .video-info p {
            font-size: 0.8rem;
            color: #ccc;
        }

        .external-link-container {
            margin: 25px 0 35px 0;
            text-align: center;
        }

        .external-link-btn {
            display: inline-block;
            padding: 14px 30px;
            background: rgba(0, 255, 249, 0.05);
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            box-shadow: var(--neon-glow);
        }

        .external-link-btn:hover {
            background: var(--neon-cyan);
            color: var(--cyber-void);
            box-shadow: 0 0 30px var(--neon-cyan);
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">üè† DASHBOARD</a></li>
            <li><a href="profile.html">üë§ PROFILE</a></li>
            <li><a href="memories.html">üì∏ MEMORIES</a></li>
            <li><a href="videos.html" class="active">üé¨ VIDEOS</a></li>
            <li><a href="people.html">üë• PEOPLE</a></li>
            <li><a href="skills.html">‚ö° SKILLS</a></li>
            <li><a href="goals.html">üéØ GOALS</a></li>
            <li><a href="timeline.html">üìÖ TIMELINE</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="page-header">
            <div class="external-link-container">
                <a href="https://photos.app.goo.gl/ysbffKV5LEpNnYUF8" target="_blank" class="external-link-btn">
                    üîó OPEN CLOUD VIDEO VAULT
                </a>
            </div>
        </section>

        <div class="video-grid" id="video-container">
            <p style="text-align: center; color: var(--neon-yellow);">INITIALIZING_VIDEO_BUFFERS...</p>
        </div>
    </main>

    <script>
        // 1. Security Gate
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // 2. Load Videos from data.json
        async function loadVideos() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                const container = document.getElementById('video-container');
                
                container.innerHTML = ''; // Clear loading text

                data.videos.forEach(v => {
                    container.innerHTML += `
                        <div class="video-card">
                            <video controls preload="metadata">
                                <source src="${v.url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="video-info">
                                <h3>${v.title}</h3>
                                <p>${v.description}</p>
                            </div>
                        </div>`;
                });
            } catch (err) {
                console.error("VIDEO_SYNC_ERROR:", err);
                document.getElementById('video-container').innerHTML = "<p>ERROR: VIDEO_DATABASE_OFFLINE</p>";
            }
        }

        window.onload = loadVideos;
    </script>
</body>
</html>
