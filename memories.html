<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>MEMORIES | BRAVEHART OS</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">🏠 DASHBOARD</a></li>
            <li><a href="profile.html">👤 PROFILE</a></li>
            <li><a href="memories.html" class="active">📸 MEMORIES</a></li>
            <li><a href="videos.html">🎬 VIDEOS</a></li>

            <li><a href="timeline.html">📅 TIMELINE</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1 class="glitch-text" style="margin-bottom:30px;">// VISUAL_DATA_VAULT</h1>
        <div class="archive-grid" id="memories-container"></div>
    </main>

    <script>
        async function load() {
            const res = await fetch('data.json');
            const data = await res.json();
            const container = document.getElementById('memories-container');
            data.memories.forEach(m => {
                container.innerHTML += `
                    <div class="archive-item">
                        <img src="${m.image}">
                        <div class="archive-caption">
                            <p style="color:var(--neon-yellow); font-size:0.7rem;">${m.date}</p>
                            <h3>${m.title}</h3>
                        </div>
                    </div>`;
            });
        }
        window.onload = load;
    </script>
</body>
</html>
