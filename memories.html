    <main class="container">
        <section class="page-header">
            <h1 class="glitch-text" style="text-align: center; margin-bottom: 10px;">// VISUAL_DATA_VAULT</h1>
            
            <div style="text-align: center; margin-bottom: 30px;">
                <a href="https://photos.app.goo.gl/ysbffKV5LEpNnYUF8" target="_blank" 
                   style="display: inline-block; padding: 10px 20px; border: 1px solid var(--neon-cyan); 
                          color: var(--neon-cyan); text-decoration: none; font-size: 0.8rem; font-weight: bold;">
                    üîó OPEN CLOUD PHOTO VAULT
                </a>
            </div>
        </section>

        <div class="archive-grid" id="memories-container"></div>
    </main>

    <script>
        // Security Gate
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        async function loadMemories() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                const container = document.getElementById('memories-container');
                
                container.innerHTML = ''; // Clear loading state

                data.memories.forEach(m => {
                    container.innerHTML += `
                        <div class="archive-item">
                            <img src="${m.image}" alt="${m.title}" loading="lazy">
                            <div class="archive-caption">
                                <p style="color:var(--neon-yellow); font-size:0.7rem; margin-bottom: 5px;">${m.date}</p>
                                <h3 style="font-size: 1rem; text-transform: uppercase;">${m.title}</h3>
                            </div>
                        </div>`;
                });
            } catch (err) {
                console.error("MEMORY_SYNC_ERROR:", err);
            }
        }
        window.onload = loadMemories;
    </script>
</body>
</html>
