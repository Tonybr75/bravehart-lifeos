<html lang="en">
<head>
    <meta charset="UTF-8"><title>TIMELINE | BRAVEHART OS</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">🏠 DASHBOARD</a></li>
            <li><a href="profile.html">👤 PROFILE</a></li>
            <li><a href="memories.html">📸 MEMORIES</a></li>

            <li><a href="timeline.html" class="active">📅 TIMELINE</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1 class="glitch-text" style="margin-bottom:30px;">// CHRONOLOGY_LOG</h1>
        <div class="timeline-container" id="timeline-list"></div>
    </main>

    <footer>
        <div class="footer-content">
            <p style="text-align: center; padding: 20px; color: var(--neon-cyan); opacity: 0.6;">
                🦁 BRAVEHART LIFEOS - BUILDING A LEGENDARY LIFE 🦁
            </p>
        </div>
    </footer>

    <script>
        async function load() {
            const res = await fetch('data.json');
            const data = await res.json();
            const container = document.getElementById('timeline-list');
            data.timeline.forEach(e => {
                container.innerHTML += `
                    <div class="timeline-entry">
                        <h3 style="color:var(--neon-magenta)">${e.year} | ${e.title}</h3>
                        <p style="margin:10px 0; font-size:0.9rem;">${e.description}</p>
                        ${e.highlights.map(h => `<span class="tag">${h}</span>`).join('')}
                    </div>`;
            });
        }
        window.onload = load;
    </script>
</body>
</html>
